on:
  pull_request_target:
    types: [closed]
env:
  SRC_PATH: ${GITHUB_WORKSPACE}/src
  GITHUB_PATH: ${GITHUB_WORKSPACE}/.github
jobs:
  if_merged:
    name: Add docs to previous commit
    if: github.event.pull_request.merged == true && $GITHUB_BASE_REF == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Restore Docs
        uses: actions/cache/restore@v3
        with:
          fail-on-cache-miss: true
          path: src/htmldocs
          key: $GITHUB_REF
      - name: Amend & Push Commit
        run: |
          git add -A
          git commit -a --amend --no-verify --no-edit
          git push -f
