name: bookofnim-ci

on:
  workflow_dispatch: # manually trigger workflows in github UI
  push:
    branches: [deploy]
  pull_request:
    branches: [develop, deploy]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  SRC_PATH: ./src
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  ci:
    name: CI / ${{ matrix.os }} / Nim${{ matrix.nimv }}
    runs-on: ${{ matrix.os }}
    # extra 15 minutes for initial compiling of #devel when not in cache
    # there seems to be a significant time increase for v2 release candidate
    # even on subsequent runs where the cache can be restored
    timeout-minutes: 30

    strategy:
      fail-fast: false # fail workflow after all jobs, not first error
      matrix:
        os: [ubuntu-latest]
        nimv: [1.6.12, "#devel"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          clean: true

      - name: Cache Nimble
        id: cache-nimble
        uses: actions/cache@v3
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-${{ matrix.nimv }}-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.nimv }}

      - name: Setup nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nimv }}
          # repo-token: ${{ secrets.GITHUB_TOKEN }} # only required if API rate limit is breached

      - name: compile
        run: nim c $SRC_PATH/bookofnim.nim

      - name: test
        run: nim e ${GITHUB_WORKSPACE}/.github/scripts/test.nims

  docs:
    name: DOCS
    needs: CI
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        nimv: ["#devel"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          clean: false
          fetch-depth: 1

      - name: Restore Nim Devel
        uses: actions/cache/restore@v3
        with:
          path: ~/.nimble
          key: ${{ runner.os }}-${{ matrix.nimv }}-${{ hashFiles('*.nimble') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.nimv }}

      - name: Setup nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nimv }}

      - name: Create Docs
        run: nim e ${GITHUB_WORKSPACE}/.github/scripts/docs.nims

      - name: Cache Docs
        uses: actions/cache/save@v3
        with:
          path: ./htmldocs
          key: ${{ env.BRANCH_NAME }}
